<!DOCTYPE html>
<html>
    <head>
        <title>Nairobi Creatives</title>
        
        <meta charset="utf-8">
        
        
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <!--Google Fonts--> 
        <!--Raleway And Source Sans Pro-->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,600&display=swap" rel="stylesheet">
        
        
        <!--All CSS-->
        <!--Bootstrap-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!--FontAwsome-->
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!--BxSlider CSS-->
        <link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css">
         <!--Animate CSS-->
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <!--Responsive Css-->
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        
        <!--Favicon-->
        <link rel="icon" type="image/png" href="img/favicon.png">
        
        
        
    </head>
    
    <body>
        
        <!--Header-->
        <section id="home">
                <header class="header">
                    <!--Navigation Bar-->
                   <nav class="navbar navbar-expand-lg navbar-default navbar-light fixed-top">
                       <div class="container">
                            <a class="navbar-brand" href="#">
                                <img src="img/logo-small.png" alt="logo">
                            </a>
                           
                              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#loso-navbar" aria-controls="loso-navbar" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                           
                          <div class="collapse navbar-collapse " id="loso-navbar">
                              <ul class="navbar-nav nav ml-auto">
                                 <li  class="nav-item"><a class="nav-link" href="#home">HOME</a></li>
                                 <li  class="nav-item"><a class="nav-link" href="#about">ABOUT</a></li>
                                 <li  class="nav-item"><a class="nav-link" href="#feature">FEATURES</a></li>
                                 <li  class="nav-item"><a class="nav-link" href="#screen">SCREENS</a></li>
                                 <li  class="nav-item"><a class="nav-link" href="#download">DOWNLOAD</a></li>
                                 <li  class="nav-item"><a class="nav-link" href="#contact">CONTACT</a></li>
                              </ul>
                          </div>
                        </div>
                    </nav>
                        <!--End of Navigation Bar-->
                        <div class="header-overlay">
                            <div class="container header-container">
                                <div class="row">
                                    <div class="col-md-12">

                                        

                                    </div>
                                </div>

                                <!--Second Row-->
                                <div class="row">
                                    <!--For Title And Description-->
                                    <div class="col-md-8">
                                        <div class="header-text">
                                            <h1>Home where imagination and dreams come to life.</h1>
                                            <p>Built with Passion.</p>
                                        </div>
                                        <!--Buttons-->
                                        <div class="header-btn">
                                            <a class="btn btn-download wow fadeInLeft" href="#">Download</a>
                                            <a class="btn btn-tour wow fadeInRight" href="#">Explore what we can do for you
                                            <i class="fa fa-angle-down"></i>
                                            </a> 
                                        </div>
                                     </div>
                                <!--For Images -->
                                <div class="col-md-4">
                                    <div class="header-iphone">
                                        <!--Header Iphone-->
                                        <img src="img/iphone-header.png" alt="img">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </header> 
        </section>
        <!--End of Header-->
        
        <!--About Us-->
        <section id="about">
            <!--About US Top-->
            <div class="container">
                <div class="row">
                    <div class="col-md-12 ">
                        <!--Abous us title and description-->
                        <div class="section-title">
                            <h2>SITE IN DEVELOPMENT</h2>
                        </div>
                    </div>
                </div>
            </div>
            <!--End of About US Top-->
            
            
        </section>
        <!--End of About Us-->
        
        <!--Contact Us-->
        <section class="contact-us" id="contact">
            <div class="container wow bounceIn">
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="section-title">
                            <h2>CONTACT US</h2>
                            </div>
                    </div>
                </div>
            </div>
            
            <!--Contact Us form-->
            <div class="contact-us-form">
                <div class="container">
                    <from role="form">
                        <div class="row">
                            <!--Left Content-->
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <input type="text" class="form-control" id="subject" placeholder="Subject">
                            </div>
                            <!--Right Content-->
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" row="25" cols="10" placeholder="Message"></textarea>
                                <button type="button" class="btn btn-default submit-btn form_btn">SEND</button>
                            </div>
                        </div>
                    </from>
                </div>
            </div>
            
            <!--Social Icon-->
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="social-icon">
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        <!--End ofContact Us-->
        
        <!--Footer-->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 ">
                        <div id="copyright">
                            <p>Copyright &copy; 2021 <a href="#"> Nairobi Creatives</a></p>
                        </div>
                    </div>
                    
                    <div class="col-md-2">
                        <div class="scroll-top">
                            <a href="#home" id="scroll-to-top"><i class="fa fa-angle-up"></i></a>  
                        </div>
                    </div>
                    
                </div>
            </div>
        </footer>
        <!--End of Footer-->
        
        
        
        <!--jQuery-->
        <script src="js/jquery.js"></script>
		<!--Bootstrap JavaScript-->
        <script src="js/bootstrap.min.js"></script>
        <!--Bxslider Js-->
        <script src="js/jquery.bxslider.min.js"></script>
        <!--Counter Up Lib-->
        <script src="js/jquery.counterup.min.js"></script>
        <!--Waypoints-->
        <script src="js/jquery.waypoints.min.js"></script> 
        <!--WOW JS lib-->
        <script src="js/wow.min.js"></script>
        
        <!--Coustom Main.js-->
        <script src="js/script.js"></script>
        
    </body>
</html>
